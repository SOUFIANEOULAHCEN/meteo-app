<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -------------------css-------------------------------------- -->

    <link rel="stylesheet" href="./src/output.css" />

    <!-- ------------------remix icon--------------------------- -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>

  <body>
    <!-- --------------------------header---------------------------------- -->

    <header
    class="flex justify-evenly items-center h-28 bg-black text-gray-100"
    >
    <div class="text-5xl font-bold cursor-pointer "><span class="text-violet-900 mx-2">WE</span>CAST</div>
    
    <div class="sm:hidden lg:block">
      <ul class="flex gap-5 text-xl cursor-pointer">
        <li class="Link">Home</li>
    
        <li class="Link">News</li>
    
        <li class="Link">Contact</li>
    
        <li class="Link">Offer</li>
      </ul>
    </div>
    <div class="flex gap-10">
      <div class="lg:flex flex-row justify-center items-center text-xl gap-4 sm:hidden ">
          <div class="px-[8px] py-[6px] bg-violet-900 text-gray-100 rounded-full"><i class="ri-fahrenheit-line"></i></div>
    
          <div  class="text-4xl cursor-pointer" ><i id="light-mode" class="ri-sun-fill"></i></div>
      </div>
        <div class="bg-gray-800 py-2 px-4 rounded-lg text-2xl sm:hidden lg:block"><i class="ri-send-plane-fill"></i>Location</div>
    </div>
    <div  class="font-bold text-4xl text-gray-100 lg:hidden cursor-pointer" ><i id="menu-icon" class="ri-menu-fold-line"></i></div>
    
    <div id="sm-navbar" 
    class= "flex flex-col justify-center items-center gap-5 px-20 bg-gray-800 text-gray-100 w-full h-[70vh] absolute z-50 top-28 backdrop-blur-md bg-opacity-30 lg:hidden sm:hidden rounded-b-2xl">
      <ul class=" w-full flex flex-col justify-center items-center h-auto gap-6 text-4xl cursor-pointer ">
          <li class="Link">Home</li>
    
          <li class="Link">News</li>
    
          <li class="Link">Contact</li>
    
          <li class="Link">Offer</li>
      </ul>
      <div class="flex flex-row justify-start items-center gap-3">
          <div class="text-3xl font-bold px-[8px] py-[6px] bg-violet-900 text-gray-100 rounded-full"><i class="ri-fahrenheit-line"></i></div>
    
          <div  class="text-5xl cursor-pointer" ><i id="light-mode" class="ri-sun-fill"></i></div>
      </div>
      <div class="bg-gray-800 py-2 px-4 rounded-lg text-2xl w-[30%]"><i class="mx-3 ri-send-plane-fill"></i>Location</div>
    </div>
        
    </div>
    </header>
    

    <!-- ---------------------------Section home--------------------------------- -->
<section class="home h-[70vh] relative container">
    <div class="absolute inset-0">
        <img class="w-full h-full object-cover opacity-90 rounded-3xl" src="https://img.freepik.com/free-photo/beautiful-natural-clouds-sky_23-2148825005.jpg?t=st=1727033440~exp=1727037040~hmac=2fef75e180d776ad3c1eb807309581c9300ac417daae3c6616f3336aba8b662a&w=900" alt="Image example" />
    </div>
    <div class="h-full w-full flex justify-between items-center overflow-hidden relative z-20">
        <!-- Left div -->
        <div class="flex flex-col gap-8 h-[80%] w-[60%] p-6 rounded-lg shadow-lg">
            <div>
                <h1 class="text-gray-100 font-bold text-8xl text-center">San Francisco</h1>
                <div class="text-gray-100 font-semibold my-2 flex justify-evenly text-2xl">
                    <p>Monday, May 23</p>
                    <p>Updated As Of 2:45 PM</p>
                </div>
            </div>
            <!-- For state -->
            <div class="mt-4 bg-gray-100 py-10 px-14 grid gap-9 grid-cols-2 grid-rows-2 text-gray-900 rounded-3xl">
                <div class="text-3xl" ><i class="bg-violet-900 p-3 rounded-xl ri-windy-line"></i> Wind 3Km/h</div>
                <div class="text-3xl"><i class="bg-violet-900 p-3 rounded-xl  ri-windy-line"></i> Wind 3Km/h</div>
                <div class="text-3xl"><i class="bg-violet-900 p-3 rounded-xl  ri-rainy-fill"></i> Wind 3Km/h</div>
                <div class="text-3xl"><i class="bg-violet-900 p-3 rounded-xl  ri-rainy-fill"></i> Wind 3Km/h</div>
            </div>
        </div>
        <!-- Right div -->
        <div class="bg-violet-700 bg-opacity-45 text-gray-100 h-[80%] w-[30%] p-5 rounded-3xl">
            <div class="bg-violet-950 text-2xl w-[40%] text-center py-2 px-4 rounded-2xl">Today</div>
            <div class=" w-[80%] px-6 h-[50%] relative">
              <img class="w-[70%] right-0 absolute" src="./img/cloudy.png" alt="claud Image">
            </div>
            <div class="flex flex-col justify-center items-center gap-5">
              <h1 class="text-7xl font-bold ">23 C</h1>
              <h5 class="text-3xl font-semibold">23 C - 31 C</h5>
            </div>
        </div>
    </div>
</section>

    <!-- ------------------------------------------------------------ -->

    <!-- ------------------------------------------------------------ -->

    <!-- ----------------------------script-------------------------------- -->
     <script src="./src/script.js"></script>  
</body>
</html>
